<script>
//alert(getCookie("User"));
//validate();
var uname = getCookie("User");
var pass = "sp"
var ans = new Array();
var c = 0;
var Cans;
$.post("/seq",{uname:uname},function(result){
        //alert(result);
        seq(result);
});
function seq(a){
    c = 0;
    var s = JSON.parse(a);
    console.log(s);
    Cans = s;
    showTile();
    /*for ( i in s ){
        $("#t"+s[i]).addClass("red");
    }*/
}
function tileclicked(a){
    var id = a.getAttribute("id");
    $("#"+id).addClass("red");
    //alert(id.charAt(1));
    ans.push(Number(id.charAt(1)));
    console.log(ans)
}
function done(){
    flag = true;
    $(".tile").removeClass("red");
    if (ans.length == Cans.length){
        for( i in ans){
            if(ans[i] != Cans[i]){
                flag = false;
            }
        }
    }else{
        flag = false;
    }
    if (flag){
        ans = [];
        $.post("/sus",{uname:uname,level:Cans.length},function(result){
                Cans = [];
                seq(result);
        });
        alert("s");
    }else{
        alert("wrong");
    }
}

function showTile(){
    if (c < Cans.length){
        $(".tile").removeClass("red");
        $("#t"+Cans[c]).addClass("red");
        c = c + 1;
        setTimeout(showTile, 500);
    }else{
        $(".tile").removeClass("red");
    }
}
</script>
