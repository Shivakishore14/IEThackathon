<style>
body html{

#notification{

	width:100%;

	z-index:15;

}
#notificationArea{

	font-size: 20px;
}
</style>
<script>

	deleteCookie();
	$("#btnLogin").on("click", function(){
		user = $("#admin").val();
		pass = $("#pass").val();
		$.post("/login",{uname:user, password:pass},function(result){
			notify(result);
			if (result != "INVALID"){
				setUserName(user);
				window.location = "dash.html";
			}
		});
	});
</script>
